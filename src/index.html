<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="author" content="Ashley Sirianni" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spots logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div class="profile__left">
            <div class="profile__avatar-container">
            
              <button class="profile__avatar-btn" type="button" aria-label="Edit avatar"></button>

              <img
               src="<%=require('./images/pencil.svg')%>"
                alt="Profile avatar"
                class="profile__avatar"
                 <!-- src="<%=require('./images/avatar.jpg')%>" -->
            </div>

            <div class="profile__column">
              <div class="profile__container">
                <h1 class="profile__name">Placeholder name</h1>
                <p class="profile__description">Placeholder description</p>
              </div>

              <button type="button" class="profile__edit-btn">
                <img
                  src="<%=require('./images/pencil.svg')%>"
                  alt="Edit profile"
                />
                Edit Profile
              </button>
            </div>
          </div>

          <button class="profile__add-btn" type="button">
            <img src="<%=require('./images/plus.svg')%>" alt="Add post" />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>

          <template id="card-template">
            <li class="card">
              <button class="card__delete-button" type="button"></button>
              <img src="#" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">2023 Â© Spots</p>
      </footer>
    </div>

    <!-- EDIT PROFILE MODAL -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Edit profile</h2>

        <form class="modal__form" id="edit-profile-form" novalidate>
          <label class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>

          <label class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="profile-description-input-error"></span>
          </label>

          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <!-- NEW POST MODAL -->
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">New post</h2>

        <form class="modal__form" id="card-form" novalidate>
          <label class="modal__label">
            Image URL
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              required
            />
            <span class="modal__error" id="card-image-input-error"></span>
          </label>

          <label class="modal__label">
            Description
            <input
              id="card-description-input"
              type="text"
              class="modal__input"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="card-description-input-error"></span>
          </label>

          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <!-- IMAGE PREVIEW MODAL -->
    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <!-- AVATAR MODAL -->
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Edit avatar</h2>

        <form class="modal__form" id="edit-avatar-form" novalidate>
          <label class="modal__label">
            Avatar URL
            <input
              id="profile-avatar-input"
              type="url"
              class="modal__input"
              required
            />
            <span class="modal__error" id="profile-avatar-input-error"></span>
          </label>

          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

 <!-- DELETE CONFIRMATION MODAL -->
<div class="modal" id="delete-card-modal">
  <div class="modal__container">
    <button type="button" class="modal__close-btn"></button>

    <h2 class="modal__title">Are you sure you want to delete this image?</h2>

    <form class="modal__form" id="delete-card-form">
      <div class="modal__buttons">
        <button type="submit" class="modal__submit-btn">Delete</button>

        <button
          type="button"
          class="modal__button modal__button_secondary"
          id="delete-cancel-btn"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>


  </body>
</html>
